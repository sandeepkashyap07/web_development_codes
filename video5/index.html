<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>image,lists and table</title>

</head>
<body>
<!-- use to embed a image in the webpage -->
    <img src="train.png" alt="train image" width="213px" >

    <!-- table tag is used to create table like structure 
     like rows and columns -->
    <table>
        <caption>Student details</caption><!--to provide a caption to the table-->
        <tr><!--tr means table row-->
            <th colspan="1">name</th><!--th means table header deading of the tavel row-->
            <th>age</th>
            <th>designation</th>
        </tr>

        <tr>
            <td colspan="1">sandeep kashyap</td>
            <td colspan="1">21</td>
            <td colspan="1">developer</td>
        </tr>
        <tr>
            <td colspan="1">sandeep kashyap</td>
            <td colspan="1">21</td><!--td means tabel data-->
            <td colspan="1">developer</td><!--here the cols[an attribute is used ot define how much  column space 
            it will take in the webpage -->
        </tr>
    </table>

    <!-- types of lists
     1. ordered list in which the content is represented in numerical or alphabetical term in a ordered way
     2. unordered list in which is the content is represented in unordered from using points 
     3. defined list in this the content tern is defined then the overall content is defined-->

     <ul type="square"><!--unordered list 
        type is a attribute used to shape the bullet point-->
        <li>sandeep</li>
        <li>shubha</li>
        <li>sakshi</li>
     </ul>
     <br><!--used to break line-->
     <ol type="A">
        <li>sandeep</li>
        <li>shubha</li>
        <li>sakshi</li>
     </ol>
     <br>
     <dl>
        <dt>sandeep</dt><!--defined term-->
        <dd>sandeep is a good boy</dd><!--it is defination of the defination-->

        <dt>shubha</dt>
        <dd>shubha is a bad girl</dd>
     </dl>

</body>
</html>
