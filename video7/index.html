<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>froms and input tags</title>
</head>
<body>
    <h1>from  to apply for sigma web development course</h1>
    <form action="post">
        <div>
            <label for="username">enter your username</label>
            <input type="text" id="username" name="username" placeholder="enter your username">
    
        </div>
        
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label>

        <input type="radio" name="gender" id="female" value="female">
        <label for="female">female</label>

        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">subscribe to newsletter</label>
        </div>
        <div>
            <label for="comment">enter your comment</label>
            <br>
            <textarea name="comment" id="comment" rows="5" cols="50">enter your comment here....
            </textarea>
        </div>

        <div>
            <label for="fruits">choose your favourite fruit</label>
            <br>
            <select name="fruits" id="fruits">
                <option value="apple">apple</option>
                <option value="banana">banana</option>
                <option value="mango">mango</option>
                <option value="pineapple">pineapple</option>
                <option value="grapes">grapes</option>
            </select>

        </div>
    </form>
</body>
</html>
