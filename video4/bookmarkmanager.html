<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
</head>
<body>
    <h1>Primary Bookmarks</h1>
    <h2>My bookmarks</h2>
    <!-- this is called anchor tag
    to anchor any tag in the webpage
    
    the target attribute is used to open a new tab in the browser whenever the
    anchor link is clicked in the webpage-->
    <p>
        <a target="_blank" href="https://www.google.com">open google</a>
    </p>

    <p>

        <a target="_blank" href="https://www.facebook.com">open facebook</a>
    </p>
    <p>

        <a target="_blank" href="https://www.quora.com">open quora</a>
    </p>
    <p>

        <a target="_blank" href="https://www.instagram.com">open instagram</a>
    </p>
    
    <h2>secondary Bookamrks</h2>
</body>
</html>
